<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalChatRoom · Vue 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="PalChatRoom.css">
</head>
<body>
<div id="app" class="app-shell">
    <header class="container py-4">
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
            <div>
                <h1 class="h3 mb-1">PalChatRoom <span class="text-primary">Vue 3</span></h1>
                <p class="text-secondary mb-0">{{ statusMessage }}</p>
            </div>
            <div v-if="!alreadyLogin" class="login-card card shadow-sm">
                <div class="card-body d-flex flex-column flex-md-row gap-2">
                    <input v-model.trim="inputName" class="form-control" placeholder="用户名" @keyup.enter="login">
                    <input v-model="inputPass" class="form-control" type="password" placeholder="密码" @keyup.enter="login">
                    <button class="btn btn-primary text-nowrap" @click="login">登录</button>
                </div>
            </div>
            <div v-else class="d-flex gap-2 align-items-center">
                <span class="badge text-bg-success">在线</span>
                <strong>{{ me.name }}</strong>
                <button class="btn btn-outline-danger btn-sm" @click="logout">退出</button>
            </div>
        </div>
    </header>

    <main class="container pb-4">
        <div class="row g-3">
            <section class="col-lg-9">
                <div class="card shadow-sm">
                    <div class="card-header bg-white fw-semibold">聊天消息</div>
                    <div class="card-body message-panel" ref="messagePanel">
                        <article v-for="chat in chats" :key="chat.id" class="message-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <strong>{{ chat.author }}</strong>
                                <small class="text-secondary">{{ formatDate(chat.date) }}</small>
                            </div>
                            <p class="mb-0 mt-2">{{ chat.message }}</p>
                        </article>
                        <p v-if="!chats.length" class="text-secondary mb-0">暂无消息，快来发一条吧。</p>
                    </div>
                </div>
            </section>

            <aside class="col-lg-3">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white fw-semibold">在线用户</div>
                    <ul class="list-group list-group-flush user-list">
                        <li class="list-group-item d-flex justify-content-between" v-for="user in onlineUsers" :key="user.id">
                            {{ user.name }}
                            <span class="badge rounded-pill text-bg-success">online</span>
                        </li>
                        <li v-if="!onlineUsers.length" class="list-group-item text-secondary">当前无在线用户</li>
                    </ul>
                </div>
            </aside>
        </div>

        <div class="card shadow-sm mt-3" v-if="alreadyLogin">
            <div class="card-body d-flex flex-column flex-md-row gap-2">
                <textarea class="form-control" rows="2" placeholder="Ctrl + Enter 发送消息" v-model="inputMessage" @keydown="keyDownHandler"></textarea>
                <button class="btn btn-primary send-btn" @click="send">发送</button>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script src="PalChatRoom.js"></script>
</body>
</html>
